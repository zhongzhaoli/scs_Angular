<title>游园活动 - 云屯务集</title>
<div class="header">
  <div class="go_back_btn" (click)="back_to_history()">
    <i class="fa fa-angle-left posi_left"></i>
  </div>
  <span>游园活动</span>
</div>
<div class="event_garden" *ngIf="state">
  <div class="gift_one">
    <div class="gift_text">
          <span class="small_text">游园活动礼品</span>
    </div>
    <div class="gift_integral">
      <span class="need_integral">免费</span>
      <div class="plane_btn" *ngIf="state === 'no'" (click)="get_q()">领取</div>
      <div class="plane_btn" *ngIf="state === 'has'" (click)="qrcode()">使用</div>
      <div class="plane_btn cant_click" *ngIf="state === 'use'">已使用</div>
    </div>
  </div>
</div>
<div id="qrcode" style="display: none;"></div>
